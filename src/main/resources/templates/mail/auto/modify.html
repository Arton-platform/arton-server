<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.w3.org/1999/xhtml">
<title>수정하기</title>
<body>
<div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="/js/imagePreview.js"></script>
    <form id="modifyForm" th:action="@{/web/mail/auto/modify}" th:object="${template}" method="POST">
        <div style="display: inline">
            <div hidden>
                <label for="id">번호</label>
                <input id="id" name="id" type="text"  class="form-control" th:value="${template.id}">
            </div>
            <div>
                <label for="mailCode">분류명</label>
                <input id="mailCode" name="mailCode" type="text"  class="form-control" th:value="${template.mailCode.getValue()}" disabled>
            </div>
            <div>
                <label for="subject">제목</label>
                <input id="subject" name="subject" type="text"  class="form-control" th:value="${template.subject}" disabled>
            </div>
            <div>
                <label for="content">템플릿</label>
                <input id="content" name="content" type="text"  class="form-control" th:value="${template.content}">
            </div>
            <div>
                <input type="submit" value="수정" class="btn" style="background: #FF6491; color: #FFF2F6;"/>
            </div>
        </div>
    </form>
</div>
</body>

</html>
