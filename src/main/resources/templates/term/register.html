<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.w3.org/1999/xhtml">
<title>등록하기</title>
<body>
<div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="/js/imagePreview.js"></script>
    <form id="registerForm" th:action="@{/web/term/add}" th:object="${template}" enctype="multipart/form-data" method="POST">
        <div style="display: inline">
            <div>
                <label for="name">약관명</label>
                <input id="name" name="name" type="text"  class="form-control">
            </div>
            <div>
                <label for="termsCase">필수여부</label>
                <select id="termsCase" name="termsCase" class="form-select" required>
                    <option value="">==선택==</option>
                    <option th:each="type : ${T(com.arton.backend.terms.domain.TermsCase).values()}"
                            th:value="${type.name()}"
                            th:text="${type.getValue()}">
                    </option>
                </select>
            </div>
            <div>
                <label>파일등록</label>
                <input type="file" name="file" id="file" required value="html">
            </div>
            <div>
                <input type="submit" value="등록" class="btn" style="background: #FF6491; color: #FFF2F6;"/>
            </div>
        </div>
    </form>
</div>
</body>

</html>
