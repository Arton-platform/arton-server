<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.w3.org/1999/xhtml">
<title>수정하기</title>
<body>
<div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="/js/imagePreview.js"></script>
    <form id="registerForm" th:action="@{/web/mail/auto}" th:object="${template}" method="POST">
        <div style="display: inline">
            <div>
                <label for="mailCode">분류명</label>
                <select id="mailCode" name="mailCode" class="form-select">
                    <option value="">==발송조건==</option>
                    <option th:each="type : ${T(com.arton.backend.mail.domain.MailCode).values()}"
                            th:value="${type.name()}"
                            th:text="${type.getValue()}">
                    </option>
                </select>
            </div>
            <div>
                <label for="subject">제목</label>
                <input id="subject" name="subject" type="text"  class="form-control">
            </div>
            <div>
                <label for="content">템플릿</label>
                <input id="content" name="content" type="text"  class="form-control">
            </div>
            <div>
                <input type="submit" value="등록" class="btn" style="background: #FF6491; color: #FFF2F6;"/>
            </div>
        </div>
    </form>
</div>
</body>

</html>
